<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered PDF Summarizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Intelligent PDF Summarizer</h1>
      <p>Upload a document and get a concise summary in seconds.</p>
      <div class="upload-area">
        <input type="file" id="pdf-file-input" accept=".pdf" />
        <button id="summarize-button">Summarize Document</button>
      </div>
      <div id="status-message"></div>
      <div id="summary-output">
        <h2>Summary:</h2>
        <p id="summary-text"></p>
        <h3>Key Takeaways:</h3>
        <ul id="key-takeaways-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
